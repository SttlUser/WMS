<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8">
          <h4>Comapany Master Data</h4>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="btn-outline-secondary me-3 p-2" style="float: right">
      <button
        type="button" id="add"
        class="btn btn-outline-secondary"(click)="GotoCompanypage()">Add New Company</button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Email</th>
          <th>Service Layer URL</th>
          <th>DB Type</th>
          <th>User Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let i of Comapnydata">
          <tr>
            <td>{{ i?.name }}</td>
            <td>{{ i?.email }}</td>
            <td>{{ i?.slUrl }}</td>
            <td>{{ i?.db_type }}</td>
            <td>{{ i?.slUsername }}</td>
            <td>{{ i?.isDelete ? "Inactive" : "Active" }}</td>
            <td>
              <!-- <button
                type="button"class="btn btn-outline-primary"data-bs-toggle="modal"data-bs-target="#exampleModal"(click)="UpdateCompany()">Edit</button> -->

              <button type="button" (click)="UpdateCompany(i)"class="btn btn-outline-secondary">Edit</button>

              <button
                *ngIf="i.isActive; else activeButton"
                (click)="deletebtn(i)"
                class="btn btn-outline-danger"
              >
                Delete
              </button>
              <ng-template #activeButton>
                <button class="btn btn-outline-success" (click)="activebtn(i)">
                  Activate
                </button>
              </ng-template>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

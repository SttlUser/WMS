<div class="container" style="background-color: rgb(253, 253, 253);border-radius: 15px;">
  <br>
  <h2>Register Company</h2>
  <br>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="activeTab === 'registrationTab'"
        (click)="activeTab = 'registrationTab'"
        >Registration Tab</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="activeTab === 'checkboxTab'"
        (click)="activeTab = 'checkboxTab'"
        >WMS</a
      >
    </li>
  </ul>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()" >
    <!-- First Tab -->
    <div *ngIf="activeTab === 'checkboxTab'" class="tab-pane">

                type="checkbox"
                id="putCheckbox"
                value="true"
                formControlName="putCheckbox"
                style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;"
              /></td>
              <td><label class="form-check-label" for="putCheckbox"
                >Put away process
              </label></td>
            </tr>
            
            <tr>
              <td><input
                class="form-check-input"
                type="checkbox"
                id="ssccCheckbox"
                value="true"
                formControlName="ssccCheckbox"
                style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;"
              /></td>
              <td> <label class="form-check-label" for="ssccCheckbox"
                >SSCC No. Management</label
              ></td>
            </tr>

            <tr>
              <td>
                <input
              class="form-check-input"
              type="checkbox"
              id="cartonCheckbox"
              value="true"
              formControlName="cartonCheckbox"
              style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;"
            />
              </td>
              <td>
                <label class="form-check-label" for="cartonCheckbox"
              >Cartoon No. management</label
            >
              </td>
            </tr>
            <tr>
              <td>
                <input
              class="form-check-input"
              type="checkbox"
              id="autoCheckbox"
              value="true"
              formControlName="autoCheckbox"
              style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;"
            />
              </td>
              <td>
                <label class="form-check-label" for="autoCheckbox"
                >Autp Batch Configurator</label
              >
              </td>
            </tr>
          </table>

        </div>
        <div class="col">
          <div class="form-group">
            <label for="whsInput">Defualt WHS</label>
            <input
              type="text"
              class="form-control"
              id="whsInput"
              formControlName="whsInput"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- registration tab -->
    <div *ngIf="activeTab === 'registrationTab'" class="tab-pane">
      <!-- <form [formGroup]="applyForm" >  -->
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="name">Company Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone No:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              formControlName="phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label>Live Service Layer URL:<span style="color: red;">*</span><br><span>Example url: https://Service Layer URL/b1s/v1</span></label>
            <input type="text" class="form-control" id="SLUrl" formControlName="SLUrl" name="SLUrl" required />
          </div>
          <div class="form-group">
            <label for="db_type">Database type:</label>
            <span class="required-field">*</span>

            <div class="custom-select-wrapper">
              <select
              class="form-select"
                id="db_type"
                formControlName="db_type"
                name="db_type"
                required
              >
                <option value="hana" selected>HANA</option>
                <option value="sql">SQL</option>
              </select>
              

            </div>
          </div>
          <div class="form-group">
            <label for="slusername">Company Registration No (User Name):</label>
            <input
              type="text"
              class="form-control"
              id="slusername"
              formControlName="slusername"
              name="slusername"
              required
            />
          </div>
          <div class="form-group">
            <label for="SLPassword">Password:</label>
            <input
              type="password"
              class="form-control"
              id="slPassword"
              formControlName="slPassword"
              name="slPassword"
              autocomplete="off"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="register">Register</button>
          <button type="button" class="btn btn-danger  " routerLink="/DisplayCompany" > Cancel</button>
        </div>

        <div class="col">
          <div class="form-group">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>S. No</th>
                  <th>DB Names</th>
                  <th>SAP Company Names</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody formArrayName="tableData">
                <tr *ngFor="let row of getTableDataControls().controls; let i = index;" [formGroupName]="i">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <input type="text"  formControlName="dbName" class="dbName" />
                  </td>
                  <td>
                    <input type="text" formControlName="sapCompanyName" class="sapCompanyName" />
                  </td>
                  <td>
                   <input type="text" formControlName="flag" class="flag" readonly/>
                  </td>
                  <td>
                    <button  type="button" class="btn btn-primary" (click)="addRow()">Add</button>
                    <button  type="button" class="btn btn-danger" (click)="deleteRow(i)">Delete</button>
                  </td>
                </tr>
              </tbody>
              
              
            </table>
          </div>
        </div>
      </div>
      <!-- </form>  -->
    </div>
  </form>

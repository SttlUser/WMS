<div class="container" style="background-color: rgb(253, 253, 253);border-radius: 15px;">

    <div class="table-wrapper" style="padding: 2vh;">
        <div class="table-title">
            <br>
            <div class="row">
                <div class="col-sm-8">
                    <h4>User Listing</h4>
                </div>
            </div>
        </div>
        <!-- <br><br> -->
        <div class=" mb-3" style="float: right">
            <!-- <button type="button" class="btn btn-outline-secondary" (click)="addNewUserMaster()">Add</button> -->
            <button type="button" class="btn btn-primary" (click)="addNewUserMaster()">Add</button>

        </div>
        <table class="table table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>CreatedDate</th>
                    <th>CreatedBy</th>
                    <!-- <th>LastmodifiedDate</th> -->
                    <!-- <th>LastmodifiedBy</th> -->
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let usr of Userdata">
                    <tr>
                        <td>{{usr?.firstName}}</td>
                        <td>{{usr?.lastName}}</td>
                        <td>{{usr?.userName}}</td>
                        <td>{{usr?.email}}</td>
                        <td>{{usr?.phone}}</td>
                        <td>{{usr?.createdDate}}</td>
                        <td>{{usr?.createdByName}}</td>
                        <!-- <td>{{usr?.LastmodifiedDate}}</td>
                        <td>{{usr?.lastModifiedBy}}</td> -->
                        <td>{{usr?.roleName}}</td>
                        <td>
                            <i *ngIf="usr.isDelete else activeicon" class="flaticon2-cancel-music text-danger"></i> 
                             <ng-template #activeicon>
                                <i  class="flaticon2-check-mark text-success"  ></i> 
                             </ng-template>
                        </td>

                        <td>
                            <a *ngIf="usr.isActive" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="UpdateUser(usr)">
                                <i class="far fa-edit text-primary mr-5"></i>
                            </a>
                            <a *ngIf="usr.isActive; else activeButton" (click)="deletebtn(usr)" id="userdelet">
                                <i class="far fa-trash-alt text-danger mr-1" style="background-color: transparent;"></i>
                            </a>
                            <ng-template #activeButton>
                                <button class="btn btn-outline-success" (click)="activebtn(usr)">Activate</button>
                            </ng-template>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    
</div>

<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Update</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form #updateForm="ngForm" (ngSubmit)="PostUpdateUserData(updateForm.value)">
                    <input hidden class="form-control form-control-sm" type="text" #cb_pk_id
                        [(ngModel)]="UserdataUpdate.cb_pk_id" name="cb_pk_id" aria-label=".form-control-sm example">

                    <div class="mb-3">
                        <label for="name" class="form-label">Firstname<span style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="text" #Firstname
                            [(ngModel)]="UserdataUpdate.Firstname" name="Firstname" placeholder="Firstname"
                            aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">LastName<span style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="text" #Lastname
                            [(ngModel)]="UserdataUpdate.Lastname" name="Lastname" placeholder="LastName"
                            aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Email<span style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="text" #Email
                            [(ngModel)]="UserdataUpdate.Email" name="Email" placeholder="Email"
                            aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Password<span style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="password" #Password
                            [(ngModel)]="UserdataUpdate.Password" name="Password" placeholder="Password"
                            aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Phone<span style="color: red;">*</span></label>
                        <input class="form-control form-control-sm" type="text" #Phone
                            [(ngModel)]="UserdataUpdate.Phone" name="Phone" placeholder="Phone  "
                            aria-label=".form-control-sm example">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Role<span style="color: red;">*</span></label>
                        <!-- <input class="form-control form-control-sm" type="text" #ins_del_id
                            [(ngModel)]="UserdataUpdate.ins_del_id" name="ins_del_id" placeholder="Role"
                            aria-label=".form-control-sm example"> -->
                        <select class="form-select" aria-label="Default select example" #ins_del_id name="ins_del_id"
                            [(ngModel)]="UserdataUpdate.ins_del_id">
                            <option value="Default">select</option>
                            <option name="select" *ngFor="let i of items" value="{{i.id}}">{{i.name}}</option>
                        </select>
                        <input hidden class="form-control form-control-sm" type="text" #ins_del_id
                            formControlName="ins_del_id" [(ngModel)]="UserdataUpdate.ins_del_id" name="ins_del_id"
                            aria-label=".form-control-sm example">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>

            </div>
            <!-- <div class="modal-footer">
                
                <button type="button" class="btn btn-primary"
                    (click)="PostUpdateUserData(updateForm.value)">Update</button>
            </div> -->
        </div>
    </div>
</div>

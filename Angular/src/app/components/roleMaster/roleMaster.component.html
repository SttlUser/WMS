
<div class="container">
  <div class="container" style="background-color: rgb(253, 253, 253);border-radius: 15px;">
    
    
    <div class="container d-flex align-items-center justify-content-center" style="height: 60vh;">
      
    <div class="row">
  
      
  
      <div class="col-sm-12">
        
        <div class="card" style="width: 25rem;">
         
          
          
          <form [formGroup]="ngForm" (ngSubmit)="PostDataForm()">
            
            <ul class="list-group list-group-flush p-3">
              <li class="list-group-item">
                <a href="DispayRoleMaster" class="back_btn">
                  <img src="../assets/media/arrow-left.png" alt="BCK_BTN" width="20px" height="20px">
                </a>
              </li>
              <li class="list-group-item">
                <label for="first-name">Role Name*</label>
                <input type="text" name="name" class="form-control" placeholder="Role Name" formControlName="name" />
              </li>
              <li class="list-group-item">
                <label for="first-name">Role Type*</label>
                <select class="form-select" aria-label="Default select example" formControlName="roleid">
                  <option value="Default">select</option>
                  <option name="select" *ngFor="let i of items" value="{{i.id}}">{{i.name}}</option>
                </select>
              </li>
              <li class="list-group-item">  
                <button class="btn btn-primary">Create</button>
              </li>
            </ul>
          </form>
          
        </div>
      </div>
    </div>
  </div>
  </div>
</div>

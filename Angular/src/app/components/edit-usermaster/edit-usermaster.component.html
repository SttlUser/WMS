
  <article>
    <section class="listing-apply">
      <h2 class="section-heading">Edit User</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" #firstname [(ngModel)]="rowData.Firstname" name="Firstname" formControlName="firstName">
        <br>
        <br>
        <label for="middle-name">Middle Name</label>
        <input id="middle-name" type="text" #middlename [(ngModel)]="rowData.MiddleName" name="MiddleName" formControlName="middleName">
        <br>
        <br>
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" #lastname [(ngModel)]="rowData.LastName" name="LastName" formControlName="lastName">
        <br> 
        <br>   
        <label for="user-name">User name</label>
        <input id="user-name" type="text" #username [(ngModel)]="rowData.Username" name="Username" formControlName="username">
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" #email [(ngModel)]="rowData.Email" name="Email" formControlName="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input id="phone" type="number" #phone [(ngModel)]="rowData.Phone" name="Phone" formControlName="phone">
        <br>
        <br>
        <form [formGroup]="applyForm">
          
          <select for="select-role" id="role" formControlName="role">
            <option value="">Select Role</option>
            <option value="option1">Supervisor</option>
            <option value="option2">Admin</option>
            <option value="option3">Employee</option>
          </select>
        </form>
        
          <br>
          <br>
        <button type="submit" class="primary" (click)="UpdateUser()">Update</button>
      </form>
    </section>
  </article>

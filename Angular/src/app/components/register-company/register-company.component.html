<head>
  <!-- Other meta tags, title, etc. -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<div class="container" style="background-color: rgb(253, 253, 253);border-radius: 15px;">
  <div class="table-title">
    <br>
    <div class="row">
      <div class="col-sm-8">
        <a routerLink="/DisplayCompany">
          <i class="flaticon2-arrow-2 text-dark"></i>
        </a>
      </div>
    </div>
  </div>
  <br>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'registrationTab'"
        (click)="activeTab = 'registrationTab'">Registration Tab</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab ==='checkboxTab'" (click)="activeTab = 'checkboxTab'">WMS</a>
    </li>
  </ul>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <!-- First Tab -->
    <div *ngIf="activeTab === 'checkboxTab'" class="tab-pane">
      <div class="row">
        <div class="col-6">
          <table class="table" id="myTable">
            <tr>
              <td><input class="form-check-input" type="checkbox" id="putCheckbox" value="true"
                  formControlName="putCheckbox"
                  style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;" /></td>
              <td><label class="form-check-label" for="putCheckbox">Put away process<span style="color: red;">*</span>
                </label></td>
            </tr>

            <tr>
              <td><input class="form-check-input" type="checkbox" id="ssccCheckbox" value="true"
                  formControlName="ssccCheckbox"
                  style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;" /></td>
              <td> <label class="form-check-label" for="ssccCheckbox">SSCC No. Management<span
                    style="color: red;">*</span></label></td>
            </tr>

            <tr>
              <td>
                <input class="form-check-input" type="checkbox" id="cartonCheckbox" value="true"
                  formControlName="cartonCheckbox"
                  style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;" />
              </td>
              <td>
                <label class="form-check-label" for="cartonCheckbox">Cartoon No. management<span
                    style="color: red;">*</span></label>
              </td>
            </tr>
            <tr>
              <td>
                <input class="form-check-input" type="checkbox" id="autoCheckbox" value="true"
                  formControlName="autoCheckbox"
                  style=" height: 15px; width: 15px; margin-left: 20px; margin-top: 7px;" />
              </td>
              <td>
                <label class="form-check-label" for="autoCheckbox">Autp Batch Configurator<span
                    style="color: red;">*</span></label>
              </td>
            </tr>
          </table>

        </div>
        <div class="col">
          <div class="form-group">
            <label for="whsInput">Defualt WHS<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="whsInput" formControlName="whsInput" />
          </div>
        </div>
      </div>
    </div>

    <!-- registration tab -->
    <div *ngIf="activeTab === 'registrationTab'" class="tab-pane">
      <!-- <form [formGroup]="applyForm" >  -->
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="companyName">Company Name:<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="companyName" formControlName="companyName" name="companyName"
              required />
          </div>
          <div class="form-group">
            <label for="phone">Phone No:<span style="color: red;">*</span></label>
            <input type="tel" class="form-control" id="phone" formControlName="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email:<span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" formControlName="email" name="email" required />
          </div>
          <div class="form-group">
            <label>Live Service Layer URL:<span style="color: red;">*</span><br><span>Example url: https://Service Layer URL/b1s/v1</span></label>
            <input type="text" class="form-control" id="SLUrl" formControlName="SLUrl" name="SLUrl" required />
          </div>
          <div class="form-group">
            <label for="db_type">Database type:<span style="color: red;">*</span></label>
            <select class="form-select" id="db_type" formControlName="db_type" name="db_type" required>
              <option value="Default" selected>select</option>
              <option value="hana">HANA</option>
              <option value="sql">SQL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="slusername">Company Registration No (User Name):<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="slusername" formControlName="slusername" name="slusername"
              required />
          </div>
          <div class="form-group">
            <label for="SLPassword">Password:<span style="color: red;">*</span></label>
            <input type="password" class="form-control" id="SLPassword" formControlName="SLPassword" name="SLPassword"
              required />
          </div>
          <button type="submit" class="btn btn-success mb-5 mr-3">Register</button>
          <button type="button" class="btn btn-danger mb-5" (click)="clearForm()">Clear</button>
        </div>

        <div class="col">
          <div class="form-group">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>S. No</th>
                  <th>DB Names <span class="required-field">*</span>
                  </th>
                  <th>SAP Company Names<span class="required-field">*</span>
                  </th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody formArrayName="tableData">
                <tr *ngFor="let row of tableData.controls; let i = index" [formGroupName]="i">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <input type="text" formControlName="dbName" class="form-control" />
                  </td>
                  <td>
                    <input type="text" formControlName="sapCompanyName" class="form-control" />
                  </td>
                  <td>
                    <i class="flaticon2-cancel-music text-danger icon-nm"></i>
                    <!-- <img
                        *ngIf="row.get('status')?.value"
                        src=""
                        alt="Success"
                      /> -->
                    <!-- <img
                        *ngIf="!row.get('status')?.value"
                        src=""
                        alt="Error"
                      /> -->
                  </td>
                  <td>
                    <!-- <button class="btn btn-primary" (click)="addRow()"> -->
                    <button id="register" type="button" class="btn btn-primary  mr-3" (click)="addRow(i)">
                      Add
                    </button>
                    <!-- <button class="btn btn-danger" (click)="deleteRow(i)"> -->
                    <button id="delet" type="button" class="btn btn-danger" (click)="deleteRow(i)">
                      Delete
                    </button>
                  </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
